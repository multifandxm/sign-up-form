<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="bg">
            <img src="assets/odin-lined.png" alt="the odin project logo's outline in white">
            <h1>ODIN</h1>
        </div>
        <p>
            Foto de <a href="https://unsplash.com/es/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> en <a href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>

    <main>
        <p>
            This is not a real online service! You know you need something 
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
        </p>
        <br>
        <p>
            You <em>know</em> you want to.
        </p>
    </main>

    <form action="">
        <fieldset>
            <legend>Let's do this!</legend>

            <div>
                <label for="name">First name</label>
                <input type="text" name="name" id="name">
            </div>

            <div>
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="phone">Phone number</label>
                <input type="tel" name="phone" id="phone">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <label for="confirm">Confirm password</label>
                <input type="password" name="confirm" id="confirm">
            </div>
        </fieldset>
    </form>

    <div>
        <button type="submit">Create Account</button>
        <br>
        <p>
            Already have an account? <span>Log in</span>
        </p>
    </div>
    
</body>
</html>
